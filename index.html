<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG Clock</title>
</head>

<body>
    <svg width="400" heigth="400" viewbox="-200 -200 400 400">
        <circle class="minutes" cx="0" cy="0" r="180" pathLength="60" />
        <circle class="hours" cx="0" cy="0" r="180" pathLength="60" />
        <g id="hour_hand">
            <line class="hand" x1="0" x2="0" x2="0" y2="-100" />
            <line class="hand hand--thick" x1="0" y1="-24" x2="0" y2="-120" />
        </g>
        <g id="minute_hand">
            <line class="hand" x1="0" x2="0" x2="0" y2="-130" />
            <line class="hand hand--thick" x1="0" y1="-24" x2="0" y2="-160" />
        </g>
        <g id="second_hand">
            <line class="hand hand--second" x1="0" y1="24" x2="0" y2="-160" />
        </g>
        <circle class="centre" r="9" />
    </svg>
    <div id="timer"></div>
    <script src="script.js"></script>
</body>

</html>
